<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">User Registration</h3>

      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="postForm.firstName" class="form-control" placeholder="Enter your first name" />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="postForm.lastName" class="form-control" placeholder="Enter your last name" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" [(ngModel)]="postForm.email" class="form-control" placeholder="Enter your email" />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" name="address" [(ngModel)]="postForm.address" class="form-control" placeholder="Enter your address" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="postForm.password" class="form-control" placeholder="Enter your password" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
